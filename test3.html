<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Ramadhan Store</title>
</head>
<body>
    <div class="judulbesar">
        <h1>Ramadhan Store</h1>
        <div class="search">
            <input type="text" placeholder="Search for products, categories and brands...">
            <button>Search</button>
        </div>
        <div class="iklan">
            <img src="https://blog.jakartawebhosting.com/wp-content/uploads/2013/07/jakweb-promo-ramdhan.jpg" alt="Ad banner">
          </div>
        <h2>Categories</h2>
        <div class="categories">
            <div class="category">
                <i class="fas fa-star"></i>
                <p>All</p>
            </div>
            <div class="category">
                <i class="fas fa-star"></i>
                <p>Newest</p>
            </div>
            <div class="category">
                <i class="fas fa-star"></i>
                <p>Popular</p>
            </div>
            <div class="category">
                <i class="fas fa-star"></i>
                <p>Trend</p>
            </div>
            <div class="category">
                <i class="fas fa-star"></i>
                <p>Bestseller</p>
            </div>
            <button>View More →</button>
        </div><br><br>
        <h2>Featured Product</h2>
        <div class="featured-product">
            <div class="product">
                <img src="https://www.alhannah.com/wp-content/uploads/2020/03/Womens-Islamic-Clothing-Alhannah-Panel-HQ.jpg" alt="muslim">
                <h3>Muslim Dress</h3>
                <p>Rp.269000,00</p>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <button>Details →</button>
            </div>
            <div class="product">
                <img src="https://cdn-brilio-net.akamaized.net/news/2019/05/21/164359/1040391-1000xauto-resep-kue-lebaran-paling-diburu.jpg" alt="me">
                <h3>Eid Cake</h3>
                <p>Rp.30000,00</p>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <button>Details →</button>
            </div>
            <div class="product">
                <img src="https://cdn-cas.orami.co.id/parenting/images/resep_sop_buah-1.width-800.jpg" alt="me">
                <h3>Fash breaking food</h3>
                <p>Rp.26000,00</p>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <button>Details →</button>
            </div>
            <div class="product">
                <img src="https://cf.shopee.co.id/file/2509a5ad6ec24f5bd24aed5b9b74c433" alt="me">
                <h3>Parfume</h3>
                <p>Rp.77000,00</p>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <button>Details →</button>
            </div> 
        </div>
        <button>View More →</button>
        <div class="tombolbawah">
            <button>Home</button>
            <button>My Cart</button>
            <button>My Mail</button>
            <button>Profile</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
</body>
</html>
